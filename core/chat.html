<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyAI</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        .container {
            display: flex;
            height: 100%;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background: #fff;
            overflow: hidden; /* Prevents any horizontal overflow */
        }
        .chat-list {
            width: 15%; /* Further reduced width */
            background: #e9e9e9;
            overflow-y: auto;
            padding: 10px;
        }
        .chat-box {
            flex-grow: 1;
            padding: 20px;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        #chat-messages {
            overflow-y: auto;
            flex-grow: 1; /* Allows chat messages to fill the space */
        }
        .message-input {
            width: 100%;
            padding: 10px;
            background: #fff;
            display: flex;
            align-items: center;
            border-top: 2px solid #ddd;
        }
        .message-input input {
            flex-grow: 1;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .message-input button {
            padding: 10px 20px;
            background-color: #0078d7;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 10px;
            background: #e7e7e7;
        }
        .user-message {
            background: #0078d7;
            color: #fff;
            text-align: right;
        }
        .ai-message {
            background: #58a700;
            color: #fff;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .chat-list {
                width: 100%;
                height: 150px; /* Fixed height in mobile view */
                overflow-y: auto;
            }
            .chat-box {
                height: calc(100% - 150px); /* Remaining screen height */
            }
            .message-input {
                position: relative; /* Normal flow in mobile */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-list">
            <h2>Sessions</h2>
            <!-- Sessions will be added here -->
        </div>
        <div class="chat-box">
            <h2>Chat</h2>
            <div id="chat-messages" style="margin-bottom: 60px;">
                <!-- Messages will be displayed here -->
            </div>
            <div class="message-input">
                <input type="text" id="message-input" placeholder="Type a message..." onkeydown="handleEnter(event)">
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function handleEnter(event) {
            if (event.key === 'Enter') {
                sendMessage();
                event.preventDefault();
            }
        }

        function sendMessage() {
            const input = document.getElementById('message-input');
            const message = input.value.trim();
            if (message) {
                appendMessage(message, 'user');
                input.value = '';
                input.disabled = true; // Disable input during AI response
                simulateResponse(message);
            }
        }

        function appendMessage(text, sender) {
            const chatMessages = document.getElementById('chat-messages');
            let msgDiv;
            if (sender === 'user') {
                msgDiv = document.createElement('div');
                msgDiv.classList.add('message', 'user-message');
                msgDiv.textContent = text;
                chatMessages.appendChild(msgDiv);
            }
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function simulateResponse(userMessage) {
            const tokens = ["Thinking", ".", ".", ".", " Here", " is", " the", " response", "."];
            let index = 0;
            let aiMsgDiv = document.createElement('div');
            aiMsgDiv.classList.add('message', 'ai-message');
            aiMsgDiv.textContent = 'AI: ';
            document.getElementById('chat-messages').appendChild(aiMsgDiv);

            const interval = setInterval(() => {
                if (index < tokens.length) {
                    aiMsgDiv.textContent += tokens[index];
                    index++;
                } else {
                    clearInterval(interval);
                    document.getElementById('message-input').disabled = false; // Re-enable input after AI response
                }
                document.getElementById('chat-messages').scrollTop = document.getElementById('chat-messages').scrollHeight;
            }, 500);
        }
    </script>
</body>
</html>
